<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body {
        margin: 30px;
    }
    #answer {
        border: 1px solid green;
        width: 50%;
        padding: 5px 20px;
        border-radius: 5px;
    }


</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center "><h1>Multplication Calculator</h1></div>
        </div>

        <div class="row">
            <div class="col text-end"><label for="num1">First Number:</label></div>
            <div class="col"><input type="number" id="num1" placeholder="Enter a number"></div>
        </div>

        <div class="row m-3">
            <div class="col text-end"><label for="num2">Second Number:</label></div>
            <div class="col"><input type="number" id="num2" placeholder="Enter a number"></div>
        </div>

        <div class="row m-3">
            <div class="col"></div>
            <div class="col"><button class="btn btn-success" onclick="multiply()">Multiply</button></div>
        </div>

            
        
        <div class="row">
            <div class="col text-end"><P>The answer is:</P></div>
            <div class="col"><span id="answer"></span></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>

        function multiply(a, b) {
            var a = parseFloat(document.getElementById('num1').value);
            var b = parseFloat(document.getElementById('num2').value);
            var multiplied = a * b
            document.getElementById('answer').innerHTML = multiplied
        }
    </script>
</body>

</html>
